<style>
  .invalid-feedback {
    display: block;
  }
</style>
<div class="row">
  <div class="col-4"></div>
  <div class="col-4">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          type="text"
          class="form-control w-100"
          formControlName="firstName"
          name="firstName"
          placeholder="First Name"
        />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf="f.firstName.errors.required">Field is required</div>
        </div>
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control w-100"
          formControlName="lastName"
          name="lastName"
          placeholder="Last Name"
        />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <div *ngIf="f.lastName.errors.required">Field is required</div>
        </div>
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control w-100"
          formControlName="email"
          name="email"
          placeholder="Email"
        />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Field is required</div>
        </div>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.email">Invalid email</div>
        </div>
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control w-100"
          formControlName="mobile"
          name="mobile"
          placeholder="Mobile"
        />
        <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
          <div *ngIf="f.mobile.errors.required">Field is required</div>
        </div>
        <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
          <div *ngIf="f.mobile.errors.minlength || f.mobile.errors.maxlength">
            Invalid mobile number
          </div>
        </div>
      </div>
      <div class="row justify-content-between">
        <div>
          <button
            type="submit"
            class="btn btn-primary"
            *ngIf="userId === 'new'"
          >
            Add
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            *ngIf="userId !== 'new'"
          >
            Edit
          </button>
          <button
            (click)="resetForm()"
            class="btn btn-grey"
            *ngIf="userId === 'new'"
          >
            Reset
          </button>
        </div>
        <div>
          <a routerLink="/">< List</a>
        </div>
      </div>
    </form>
  </div>
</div>
